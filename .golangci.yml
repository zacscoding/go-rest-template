run:
  # Timeout for analysis, e.g. 30s, 5m.
  # Default: 1m
  timeout: 5m
  # Exit code when at least one issue was found.
  # Default: 1
  issues-exit-code: 2
  # Include test files or not.
  # Default: true
  tests: false
linters:
  disable-all: true
  enable:
    - goimports
    - depguard
    - lll
    - scopelint
    - gocritic
    - misspell
    - gofumpt
    - govet
    - gofmt
    - gci
    - staticcheck
    - paralleltest